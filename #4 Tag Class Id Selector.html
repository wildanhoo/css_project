<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Class Id Selector</title>
    <link rel="stylesheet" href="Tag Class Id Selector.css">
</head>
<body>
    <!-- Tag Selector -->
    <h2>Judul Artikel</h2>
    <p>Jelaskan tentang Tag Selector!</p>
    
    <!-- Class Selector -->
    <h2 class="kuning">Judul Artikel</h2>
    <p class="hijau">Jelaskan tentang Class Selector!</p>

    <!-- Id Selector -->
    <h2 id="coklat">Judul Artikel</h2>
    <p id="coklat">Jelaskan tentang Id Selector!</p>
</body>
</html>
